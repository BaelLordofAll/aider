<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knowledge Integrator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('knowledge_update', function(data) {
            alert(data.message);
            location.reload(); // Refresh the page to reflect knowledge changes
        });
    </script>
</head>
<body>
    <h1>Knowledge Integrator</h1>
    <button onclick="location.href='/integrate_knowledge'">Integrate Knowledge</button>
    <button onclick="location.href='/update_knowledge'">Update Knowledge</button>
    <button onclick="location.href='/start_knowledge_scheduler'">Start Knowledge Scheduler</button>
    <pre id="knowledge_data"></pre>
</body>
</html>
