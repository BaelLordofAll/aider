<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Automation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('system_monitor', function(data) {
            document.getElementById('monitor_data').innerHTML = JSON.stringify(data, null, 2);
        });
        socket.on('system_evolved', function(data) {
            alert(data.message);
            location.reload(); // Refresh the page to reflect system changes
        });
    </script>
</head>
<body>
    <h1>Hey, welcome to the Auto Automation System!</h1>
    <button onclick="location.href='/monitor'">Hey, monitor the system</button>
    <button onclick="location.href='/learn'">Hey, let's learn something new</button>
    <button onclick="location.href='/automate'">Hey, automate the automation</button>
    <button onclick="location.href='/evolve'">Hey, evolve the system</button>
    <button onclick="location.href='/start_scheduler'">Hey, start the scheduler</button>
    <button onclick="location.href='/auto_run_evolution'">Hey, auto-run evolution</button>
    <button onclick="location.href='/settings'">Hey, tweak the settings</button>
    <button onclick="location.href='/power_control'">Hey, control the power</button>
    <button onclick="location.href='/system_stability'">Hey, ensure system stability</button>
    <button onclick="location.href='/system_power'">Hey, boost system power</button>
    <pre id="monitor_data"></pre>
    <div id="automation_settings">
        <h2>Hey, set your automation settings</h2>
        <form action="/set_automation_settings" method="post">
            <label for="automation_interval">Hey, how often should we automate (in minutes)?</label>
            <input type="number" id="automation_interval" name="automation_interval" value="60">
            <input type="submit" value="Set">
        </form>
    </div>
</body>
</html>
